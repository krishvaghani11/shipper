name: shipper
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.0
  flutter_svg: ^2.0.9
  intl_phone_field: ^3.2.0
  device_preview: ^1.3.1
  file_picker: ^8.1.3
  youtube_player_flutter: ^9.0.3
  url_launcher: ^6.2.6
  flutter_launcher_icons: ^0.14.4
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/logo/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/assets/logo/logo.jpeg"
